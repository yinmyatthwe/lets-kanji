<div class="login">
  <h2 style="text-align: center;">Login</h2>
  <!-- <span>今日も一日頑張りましょう</span> -->
  <br>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-control" />
    </div>
    <br>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control" />
    </div>
    <br>
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-lg">Login</button>

    <div *ngIf="errorMessage" class="alert alert-danger mt-2">
      {{ errorMessage }}
    </div>
  </form>
  <br>
  <h4>Don't have an account? <a [routerLink]="['/register']" style="text-decoration: none;">Register Now</a></h4>
</div>
