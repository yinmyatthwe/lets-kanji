
<h1 style="font-weight: bold; text-align: center;">Kanji Test</h1>
<div>
<mat-card *ngFor="let question of questionList; let i=index;">
    <mat-card-header>
    <mat-card-title style="font-size: x-large; font-weight: bold;">{{i+1}}.  {{question.attributes.question}} </mat-card-title>
    </mat-card-header>
    <mat-card-actions> 
    <button class="ans_btn" mat-button style="width: auto">{{question.attributes.choice_1}}</button> &nbsp;&nbsp;
    <button class="ans_btn" mat-button style="width: auto">{{question.attributes.choice_2}}</button> &nbsp;&nbsp;
    <button class="ans_btn" mat-button style="width: auto">{{question.attributes.choice_3}}</button> &nbsp;&nbsp;
    <button class="ans_btn" mat-button style="width: auto">{{question.attributes.choice_4}}</button> &nbsp;&nbsp;
    </mat-card-actions>
    <br>
</mat-card>
<br><br>
&nbsp;&nbsp;&nbsp;&nbsp;
<button class="btn btn-primary btn-lg" (click)="backClicked()" >BACK</button>&nbsp;&nbsp;
<button class="btn btn-primary btn-lg" routerLink="/result">Submit Answer</button>

</div>
