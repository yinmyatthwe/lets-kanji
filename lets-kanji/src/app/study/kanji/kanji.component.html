<div class="mat-elevation-z8" style="width: 100%;">
    <br><br>
    <h3 style="font-size: x-large; font-style: italic;">    N5 Kanji List</h3>
    
    <br>
    <button class="btn btn-primary" (click)="backClicked()">BACK</button>
    <!-- mat pagination -->
    <!-- <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons
                aria-label="Select page of periodic elements">
    </mat-paginator> -->
    <div *ngIf="error">{{error}}</div>
    
    <!-- boostrap table -->
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                
                <th>Kanji</th>
                <th>Onyomi</th>
                <th>Kunyomi</th>
                <th>Meaning</th>
                <th>Level</th>

                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of filteredItems">
                <td>{{item.attributes.kanji}}</td>
                <td>{{item.attributes.onyomi}}</td>
                <td>{{item.attributes.kunyomi}}</td>
                <td>{{item.attributes.meaning}}</td>
                <td>{{item.attributes.level}}</td>

                
            </tr>
        </tbody>
        </table>
</div>
