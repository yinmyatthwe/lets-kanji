        <mat-card-header>
            <mat-card-title>{{kanji.kanji}}</mat-card-title>

        <mat-card-content>
            {{kanji.onyomi}}<br>
            {{kanji.kunyomi}}<br>
            {{kanji.meaning}}<br>

        </mat-card-content>
        <br>

    </mat-card>

</div>
